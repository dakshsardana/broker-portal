<div class="quote-container" @fadeIn>

    <form (submit)="submitForm()">
        <h3>Personal Details</h3>
        <label for="name">Full Name:</label>
        <input type="text" id="name" [(ngModel)]="client.name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="client.email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" [(ngModel)]="client.phone" name="phone" required>

        <h3>Business Details</h3>
        <label for="company">Company Name:</label>
        <input type="text" id="company" [(ngModel)]="client.company" name="company" required>

        <label for="industry">Industry:</label>
        <input type="text" id="industry" [(ngModel)]="client.industry" name="industry" required>

        <label for="employees">Number of Employees:</label>
        <input type="number" id="employees" [(ngModel)]="client.employees" name="employees" required>

        <label for="cyberCoverage">Coverage Needed (in $):</label>
        <input type="number" id="cyberCoverage" [(ngModel)]="client.cyberCoverage" name="cyberCoverage" required>

        <button type="submit" 
                (@buttonHover.start)="isHovered = true" 
                (@buttonHover.done)="isHovered = false"
                [@buttonHover]="isHovered ? 'hover' : 'normal'">
            Request Quote
        </button>
    </form>
</div>
